version: "3.9"

services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: financeforge-oracle
    ports:
      - "1521:1521"
    environment:
      ORACLE_PWD: ${ORACLE_PWD}
      ORACLE_CHARACTERSET: AL32UTF8
      ORACLE_PDB: XEPDB1
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./docker-initdb:/opt/oracle/scripts/setup
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM dual;' | sqlplus -s system/${ORACLE_PWD}@XEPDB1"]
      interval: 30s
      retries: 10
      timeout: 10s
      start_period: 60s

  financeforge-api:
    build:
      context: .  # Root folder with Dockerfile
      dockerfile: Dockerfile
    container_name: financeforge-api
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      # Override DB_URL for Docker networking
      DB_URL: jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      DB_SCHEMA: ${DB_SCHEMA}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      JWT_REFRESH_EXPIRATION_MS: ${JWT_REFRESH_EXPIRATION_MS}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  oracle-data: